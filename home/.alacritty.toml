[scrolling]
#auto_scroll = false
history = 10000
multiplier = 3

[selection]
save_to_clipboard = false
semantic_escape_chars = ",│`|:\"' ()[]{}<>"

#[visual_bell]
#animation = "EaseOutExpo"
#color = "0xffffff"
#duration = 0

[window]
decorations = "full"
dynamic_padding = false
startup_mode = "Windowed"

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 5
y = 5
